{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar Cierre de Sesión - Koal Group</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            font-family: 'Roboto', sans-serif;
            color: #e2e8f0;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }
        .container {
            background: rgba(15, 23, 42, 0.9);
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 8px 24px rgba(59, 130, 246, 0.2);
            margin-top: 2rem;
            max-width: 500px;
        }
        h1 {
            color: #e2e8f0;
            font-weight: 600;
            font-size: 1.75rem;
            text-shadow: 0 0 10px rgba(59, 130, 246, 0.3);
            margin-bottom: 1.5rem;
            text-align: center;
        }
        .btn-primary {
            background: #3b82f6;
            border: none;
            border-radius: 8px;
            padding: 0.75rem 1.5rem;
            font-weight: 500;
            box-shadow: 0 0 10px rgba(59, 130, 246, 0.5);
            transition: background 0.3s ease, box-shadow 0.3s ease, transform 0.1s ease;
        }
        .btn-primary:hover {
            background: #2563eb;
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.8);
            transform: translateY(-2px);
        }
        .btn-primary:active {
            transform: translateY(0);
        }
        .btn-secondary {
            background: #6c757d;
            border: none;
            border-radius: 8px;
            padding: 0.75rem 1.5rem;
            font-weight: 500;
            box-shadow: 0 0 10px rgba(108, 117, 125, 0.5);
            transition: background 0.3s ease, box-shadow 0.3s ease, transform 0.1s ease;
        }
        .btn-secondary:hover {
            background: #5a6268;
            box-shadow: 0 0 20px rgba(108, 117, 125, 0.8);
            transform: translateY(-2px);
        }
        .btn-secondary:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Confirmar Cierre de Sesión</h1>
        <p class="text-center">¿Estás seguro de que deseas cerrar sesión?</p>
        <form method="post">
            {% csrf_token %}
            <div class="d-flex justify-content-center gap-3">
                <button type="submit" class="btn btn-primary">Sí, Cerrar Sesión</button>
                <a href="{% url 'control_ingreso_list' %}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
